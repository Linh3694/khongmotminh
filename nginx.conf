# Nginx configuration cho khongmotminh project
# Reverse proxy từ IP công cộng 42.96.40.246 đến localhost

# Upstream cho Frontend (Vite dev server)
upstream frontend {
    server localhost:2222;
    keepalive 64;
}

# Upstream cho Backend API
upstream backend {
    server localhost:3333;
    keepalive 64;
}

